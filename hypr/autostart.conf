
# AUTOSTART
exec-once = wl-clipboard-history -t
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = xrdb -merge ~/.Xresources
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpaper
exec-once = dunst
exec-once = waybar
# exec-once = blueman-applet
exec-once = nm-applet
exec-once = gammastep
exec-once = hypridle
exec-once = xray run -c /usr/share/xray/config.json
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Capitaine Cursors (Gruvbox) - White"
exec-once = gsettings set org.gnome.desktop.interface icon-theme "Gruvbox-Plus-Dark"
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Gruvbox-Dark"
exec-once = emacs --daemon
exec-once = [workspace 4 silent] thunderbird
exec-once = [workspace 5] spotify-launcher
exec-once = [workspace 6] vivaldi
exec-once = [workspace 7 silent] telegram-desktop
