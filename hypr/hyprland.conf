# HYPRLAND CONFIG warp



# MONITORS
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,1920x1080@144,0x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# AUTOSTART
# Execute your favorite apps at launch
exec-once = wl-clipboard-history -t
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = xrdb -merge ~/.Xresources
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpaper
exec-once = dunst
exec-once = waybar
exec-once = nm-applet
# exec-once = blueman-applet
exec-once = redshift -m wayland
exec-once = swayidle -w
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Capitaine Cursors (Gruvbox) - White"
exec-once = gsettings set org.gnome.desktop.interface icon-theme "Gruvbox-Plus-Dark" 
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Gruvbox-Dark-BL-LB"
exec-once = hyprctl setcursor "Capitaine Cursors (Gruvbox) - White" "24"
exec-once = emacs --daemon
exec-once = [workspace 3 silent] vivaldi
exec-once = [workspace 4 silent] spotify-launcher
# exec-once = [workspace 5 silent] 64gram-desktop
# exec-once = [workspace 5 silent] vesktop

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1
    accel_profile = adaptive
    force_no_accel = false

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.3 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 6
    border_size = 3
    col.active_border = rgba(ebdbb2ff) rgba(ebdbb2ff) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
    
    blur {
        enabled = true
        size = 5
        passes = 2 
        popups = true
        ignore_opacity = true
    }
    
    layerrule = blur, waybar
    layerrule = ignorezero, waybar
    layerrule = blur, notifications 
    layerrule = ignorezero, notifications 

    drop_shadow = no 
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    dim_inactive = true 
    dim_strength = 0.12

    active_opacity = 0.94
    inactive_opacity = 0.78
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier=overshot,0.05,0.9,0.1,1.05
    bezier=exit,0.9,-.2,0.95,0.05

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 5, exit, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 12, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 6, default, slidefadevert
}

dwindle {1, 0.02, 0.48, 0.4
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    orientation = left
    mfact = 0.6
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
# }

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Apps, launcher and clipboard 
bind = $mainMod, Q, exec, thunderbird
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Y, exec, dunstctl history-pop
bind = $mainMod SHIFT, Y, exec, dunstctl close-all
bind = $mainMod, A, exec, cliphist list | wofi --dmenu --allow-images | cliphist decode | wl-copy
# bind = $mainMod, A, exec, ~/.config/wofi/cliphist-wofi-img.sh #script for display image thumbnails in wofi clipboard
bind = $mainMod SHIFT, A, exec, cliphist wipe
bind = $mainMod, D, exec, vivaldi

# Wlogout menu and fast logout
bind = $mainMod, N, exec, wlogout -b 5
bind = $mainMod SHIFT, N, exit 

# Mediaplayer (spotify without SHIFT) binds and general volume control
bind = $mainMod, Z, exec, playerctl -p spotify previous
bind = $mainMod SHIFT, Z, exec, playerctl previous
bind = $mainMod, X, exec, playerctl -p spotify next
bind = $mainMod SHIFT, X, exec, playerctl next
bind = $mainMod, C, exec, playerctl -p spotify play-pause
bind = $mainMod SHIFT, C, exec, playerctl play-pause
binde = $mainMod, V, exec, playerctl -p spotify volume 0.05-
binde = $mainMod SHIFT, V, exec, pamixer -d 5
binde = $mainMod, B, exec, playerctl -p spotify volume 0.05+
binde = $mainMod SHIFT, B, exec, pamixer -i 5
bind = $mainMod, M, exec, pamixer -t

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

######### Windows control section #########
# Move focus with mainMod + hjkl (Vim style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move window with mainMod + SHIFT + hjkl
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Resize window with mainMod + CTRL + hjkl
binde = $mainMod CTRL, H, resizeactive, -25 0 
binde = $mainMod CTRL, J, resizeactive, 0 25
binde = $mainMod CTRL, K, resizeactive, 0 -25
binde = $mainMod CTRL, L, resizeactive, 25 0

# General window options
bind = $mainMod, W, killactive 
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod, G, togglefloating 

# Master Layout Control
bind = $mainMod, U, exec, hyprctl keyword general:layout "master" #switch to master layout on fly
bind = $mainMod, I, layoutmsg, cyclenext #master
bind = $mainMod SHIFT, I, layoutmsg, cycleprev #master
bind = $mainMod, O, layoutmsg, swapwithmaster master #master

# Dwindle Layout Control
bind = $mainMod SHIFT, U, exec, hyprctl keyword general:layout "dwindle" #switch to dwindle layout on fly
bind = $mainMod, O, togglesplit # dwindle
bind = $mainMod, P, pseudo, # dwindle

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Scroll through existing workspaces with mainMod  and -= buttons (at right of 0)
bind = $mainMod, MINUS, workspace, e-1
bind = $mainMod, EQUAL, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots with grimshot
# Screenshot all visible output 
bind = , PRINT, exec, grimshot --notify save screen
# Screenshot an active output
# bind = $mainMod, PRINT, exec, grimshot --notify save output && grimshot copy output
# Screenshot an area (1st time is a copy to clipboard, 2nd is a save screenshot, can be cancelled with Esc)
bind = $shiftMod, PRINT, exec, grimshot --notify copy area && grimshot save area
# Copy screen to buffer
bind = $controlMod, PRINT, exec, grimshot --notify copy screen

